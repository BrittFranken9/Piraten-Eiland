<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Piraten Memorie</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

<style>
@import url('https://fonts.googleapis.com/css2?family=Pirata+One&display=swap');

body {
  font-family: 'Pirata One', Tahoma, Geneva, Verdana, sans-serif;
  color: #fff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  height: 100vh;
  background-image: url('../images/4.jpg');
  background-position: center center;
  background-repeat: no-repeat;
  background-size: cover;
}

header {
  width: 100%; max-width: 640px;
  padding: 1rem;
  text-align: center;
  color: #492821;
  font-weight: bold;
  font-size: 5rem;
  letter-spacing: 1.5px;
}

  main {
    background: rgba(255 255 255 / 0.9);
    max-width: 640px;
    width: 100%;
    margin: 2rem 1rem 4rem;
    padding: 1rem;
    border-radius: 12px;
    color: #1a3f66;
    font-size: 2rem;
  }
  .status {
    display: flex;
    justify-content: space-between;
    margin-bottom: 3rem;
    font-weight: 600;
    font-size: 2rem;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin-bottom: 2rem;
  }
  .card {
    background-image: url('../images/hout.svg');
    background-repeat: no-repeat;
    background-size: cover;
    border-radius: 8px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 3rem;
    user-select: none;
    transition: transform 0.3s ease;
    position: relative;
    color: transparent;
    border: 2px solid #1a3f66;
    perspective: 600px;
  }
  .card.flipped, .card.matched {
    color: #f3c13a;
    background: white;
    border-color: #f3c13a;
    cursor: default;
  }
  .card.matched {
    opacity: 0.6;
  }
  .card.flipping {
    pointer-events: none;
  }
  button {
    background: #464C50;
    border: none;
    color: #E2DBAF;
    padding: 0.6rem 1.4rem;
    margin: 0 0.5rem 0.5rem 0;
    font-weight: regular;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background: #464C50;
  }
  button:disabled {
    background: #E8E6DA;
    color: #464C50;
    cursor: default;
  }
  .stars {
    font-size: 1.8rem;
    color: #D25D10;
    user-select: none;
  }
  .center {
    text-align: center;
  }

</style>
</head>
<body>

<header class="title">
  Piraten Memorie
</header>

<main>
  <div class="status">
    <div>Niveau: <span id="level">1</span></div>
    <div>Zetten: <span id="moves">0</span></div>
    <div class="stars" id="stars">‚≠ê‚òÜ‚òÜ‚òÜ‚òÜ</div>
  </div>

  <div class="grid" id="game-grid">
    <!-- Kaarten komen hier -->
  </div>

  <div class="center">
    <a href="../ui/HomeScreen.html"><button id="back-button">Terug naar schatkaart</button></a>
    <button id="restart-btn">Opnieuw starten</button>
    <button id="next-level-btn" disabled>Naar niveau 2</button>
  </div>

  <div class="center" id="message" style="margin-top: 1rem; font-weight: 600;"></div>
  
</main>

<script>
(() => {
  const pirateItems = [
    { type: 'hat', name: 'Piratenhoed', emoji: 'üëí' },
    { type: 'eyepatch', name: 'Ooglap', emoji: '‚ò†Ô∏è' },
    { type: 'sword', name: 'Zwaard', emoji: '‚öîÔ∏è' },
    { type: 'cannon', name: 'Kanon', emoji: 'üí£' },
    { type: 'pirate', name: 'Piraat', emoji: 'üëÅÔ∏è‚Äçüó®Ô∏è' },
    { type: 'ship', name: 'Piratenschip', emoji: '‚õµ' },
    { type: 'parrot', name: 'Papegaai', emoji: 'ü¶ú' },
    { type: 'treasure', name: 'Schatkist', emoji: 'üì¶' },
    { type: 'map', name: 'Schatkaart', emoji: 'üó∫Ô∏è' },
    { type: 'flag', name: 'Piratenvlag', emoji: 'üè¥‚Äç‚ò†Ô∏è' },
    { type: 'coins', name: 'Gouden munten', emoji: 'ü™ô' },
    { type: 'hook', name: 'Haak', emoji: 'ü™ù' },
    { type: 'boat', name: 'Roeiboot', emoji: 'üö£' },
    { type: 'telescope', name: 'Verrekijker', emoji: 'üî≠' },
    { type: 'anchor', name: 'Anker', emoji: '‚öì' }
  ];

  let level = 1;
  const maxLevel = 8;

  let cards = [];
  let flippedIndexes = [];
  let matchedPairs = 0;
  let moves = 0;

  const levelEl = document.getElementById('level');
  const movesEl = document.getElementById('moves');
  const starsEl = document.getElementById('stars');
  const gridEl = document.getElementById('game-grid');
  const restartBtn = document.getElementById('restart-btn');
  const nextLevelBtn = document.getElementById('next-level-btn');
  const messageEl = document.getElementById('message');

  // üéµ Geluiden
  const levelCompleteSound = new Audio('../sounds/pirate-arr-63543.mp3');
  const gameCompleteSound = new Audio('../sounds/level-win-6416.mp3');

  function generateCards(level) {
    const numPairs = Math.min(Math.max(2, Math.floor(level / 1.5) + 1), 8);
    const selectedItems = [...pirateItems].sort(() => Math.random() - 0.5).slice(0, numPairs);
    const pairs = selectedItems.flatMap((item, index) => ([
      { id: index * 2, type: item.type, name: item.name, emoji: item.emoji, flipped: false, matched: false },
      { id: index * 2 + 1, type: item.type, name: item.name, emoji: item.emoji, flipped: false, matched: false }
    ]));
    return pairs.sort(() => Math.random() - 0.5);
  }

  function renderCards() {
    gridEl.innerHTML = '';
    cards.forEach((card, i) => {
      const cardEl = document.createElement('div');
      cardEl.className = 'card' + (card.flipped || card.matched ? ' flipped' : '');
      cardEl.textContent = card.flipped || card.matched ? card.emoji : 'üè¥‚Äç‚ò†Ô∏è';
      if (card.matched) cardEl.classList.add('matched');
      cardEl.addEventListener('click', () => onCardClick(i));
      gridEl.appendChild(cardEl);
    });
  }

  function updateStatus() {
    levelEl.textContent = level;
    movesEl.textContent = moves;
    nextLevelBtn.textContent = `Naar niveau ${level + 1}`;
    starsEl.textContent = calculateStars();
  }

  function calculateStars() {
    const perfectScore = cards.length;
    const score = Math.max(1, Math.min(5, Math.ceil(perfectScore / Math.max(1, moves) * 5)));
    return '‚≠ê'.repeat(score) + '‚òÜ'.repeat(5 - score);
  }

  let isChecking = false;

  function onCardClick(index) {
    if (isChecking) return;
    const card = cards[index];
    if (card.flipped || card.matched) return;
    if (flippedIndexes.length >= 2) return;

    card.flipped = true;
    flippedIndexes.push(index);
    renderCards();

    if (flippedIndexes.length === 2) {
      moves++;
      updateStatus();
      isChecking = true;

      const [i1, i2] = flippedIndexes;
      const card1 = cards[i1];
      const card2 = cards[i2];

      if (card1.type === card2.type) {
        setTimeout(() => {
          card1.matched = true;
          card2.matched = true;
          flippedIndexes = [];
          matchedPairs++;
          isChecking = false;
          renderCards();
          checkGameComplete();
        }, 600);
      } else {
        setTimeout(() => {
          card1.flipped = false;
          card2.flipped = false;
          flippedIndexes = [];
          isChecking = false;
          renderCards();
        }, 1000);
      }
    }
  }

  function checkGameComplete() {
    if (matchedPairs === cards.length / 2) {
      messageEl.textContent = `Niveau ${level} voltooid in ${moves} zetten!`;

      if (level >= maxLevel) {
        gameCompleteSound.play(); // üéâ Laatste niveau gehaald
      } else {
        levelCompleteSound.play(); // ‚úÖ Normaal niveau gehaald
      }

      nextLevelBtn.disabled = level >= maxLevel;
      restartBtn.disabled = false;
    }
  }

  function startLevel(newLevel) {
    level = newLevel;
    cards = generateCards(level);
    flippedIndexes = [];
    matchedPairs = 0;
    moves = 0;
    messageEl.textContent = '';
    nextLevelBtn.disabled = true;
    restartBtn.disabled = false;
    isChecking = false;
    updateStatus();
    renderCards();
  }

  restartBtn.addEventListener('click', () => {
    startLevel(level);
  });

  nextLevelBtn.addEventListener('click', () => {
    if (level < maxLevel) {
      startLevel(level + 1);
    }
  });

  // Start game
  startLevel(level);
})();

</script>

</body>
</html>
