<!-- HomeScreen.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pirateneiland – Home</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div id="gameScreen">
    <div class="top-bar" id="topBar"></div>

    <!-- Game Buttons -->
    <button class="game-button" style="top: 70%; left: 53%;" onclick="goToGame('../games/Numbersgame.html')">Cijfers</button>
    <button class="game-button" style="top: 32%; left: 65%;" onclick="goToGame('../games/Memorygame.html')">Memorie</button>
    <button class="game-button" style="top: 45%; left: 50%;" onclick="goToGame('../games/Mazegame.html')">Doolhof</button>
    <button class="game-button" style="top: 78%; left: 32%;" onclick="goToGame('../games/Puzzlegame.html')">Puzzels</button>
    <button class="game-button" style="top: 87%; left: 67%;" onclick="goToGame('../games/Storygame.html')">Verhaal</button>

    <!-- Voor Leerkrachten -->
    <div class="teacher-button">
      <button onclick="goToGame('teachersGuide.html')">📋 Voor Leerkrachten & Ouders</button>
    </div>
  </div>

  <script>
    // Ophalen en weergeven van de naam
    window.onload = () => {
      const name = localStorage.getItem('playerName');
      const topBar = document.getElementById('topBar');
      if (name) {
        topBar.textContent = `🏴‍☠️ Welkom, ${name}!`;
      } else {
        // Geen naam ingevuld → terug naar naam-pagina
        window.location.href = '../index.html';
      }
    };

    function goToGame(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
